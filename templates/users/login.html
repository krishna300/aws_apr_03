


{% extends 'blog/base.html' %} 

{% load crispy_forms_tags %} 

{% block context %}

<h2>
  Login
</h2>

<form  method="POST" enctype="multipart/form-data">
  {% csrf_token %} 
  {{form|crispy }}

  <input type="submit" name='submit' value="Log in !">
</form>

<h3><a href='{% url 'password_reset' %}'>Forgot Password</a></h3>

{% endblock %}
